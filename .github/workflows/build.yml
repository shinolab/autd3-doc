name: build

on:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-cs:
    name: test-cs
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-make
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: |
          pip install joblib
          cargo make cs-test
        
  test-cpp:
    name: test-cpp
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-make
      - run: |
          sudo apt-get update
          sudo apt-get -y install libeigen3-dev
          pip install joblib
          cargo make cpp-test

  test-python:
    name: test-python
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-make
      - run: |
          python3 -m pip install -U mypy ruff
          cargo make python-test

  test-rust:
    name: test-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-make
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 'stable'
      - run: |
          pip install joblib requests
          cd tools
          cargo make rs-test

  build:
    name: build-doc
    needs: [test-cs, test-cpp, test-python, test-rust]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-mdbook
      - run: |
          cargo make build
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book
          force_orphan: true
