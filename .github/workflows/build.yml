name: build

on:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-cs:
    name: test-cs
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: |
          pip install joblib
          cd tools
          python3 cs_test.py
        
  test-cpp:
    name: test-cpp
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: |
          sudo apt-get update
          sudo apt-get -y install libeigen3-dev
          pip install joblib
          cd tools
          python3 cpp_test.py 

  test-python:
    name: test-python
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: |
          python3 -m pip install -U mypy ruff
          cd tools
          python3 python_test.py 

  test-rust:
    name: test-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 'stable'
      - run: |
          pip install joblib requests
          cd tools
          python3 rs_test.py 

  build:
    name: build-doc
    needs: [test-cs, test-cpp, test-python, test-rust]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-mdbook
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          MDBOOK_BOOK__src=src/en mdbook build --dest-dir book/en
          MDBOOK_BOOK__src=src/jp mdbook build --dest-dir book/jp
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book
          force_orphan: true
